{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}

  <form action="" method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update,Create" }}">
  </form>
{% endblock %}
